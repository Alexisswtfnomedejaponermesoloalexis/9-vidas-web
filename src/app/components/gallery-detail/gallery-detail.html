<div class="pixel-panel modal-panel">
<img [src]="'assets/galeria/' + item.imagen" [alt]="item.nombre" class="card-image">
    <div class="card-content">
      <h2>{{ item.nombre | uppercase }}</h2>
      <p>{{ item.info }}</p> 

      <hr class="pixel-divider"> 

      <h2>HISTORIA</h2> 
      <p>{{ item.history }}</p> 

      <div class="card-footer">
        <button class="pixel-button" (click)="closeModal()"> 
          CERRAR
        </button>
      </div>
    </div>
  </div>
