<div class="about-container">
  <h1>| ISHHHH STUDIOS | <br>| EL EQUIPO |</h1>

  <div class="cards-grid">
    
    <div *ngFor="let member of teamMembers" class="pixel-card member-card">
      
      <div class="card-header">
        {{ member.role | uppercase }}
      </div>
      
      <img [src]="member.image" [alt]="member.name" class="card-image member-image">

      <div class="card-content">
        <h2>{{ member.name }}</h2>
        <p>{{ member.description }}</p>
      </div>

    </div>

  </div>
</div>
