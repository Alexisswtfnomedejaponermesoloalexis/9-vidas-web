<div class="scores-container">
  <h1>MARCADORES DE LEYENDA (9 VIDAS)</h1>
  
  <div class="table-wrapper">
    <div class="leaderboard-panel">
      <table>
        <thead>
          <tr>
            <th>RANK</th>
            <th>USUARIO</th>
            <th>SCORE</th>
            <th>ENEMIGOS</th>
            <th>NIVEL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of scores$ | async; let i = index" [ngClass]="{'top-rank': i < 3}">
            <td class="rank-column">{{ i + 1 }}</td>
            <td class="name-column">{{ s.usuario }}</td>
            <td class="score-column">{{ s.score | number }}</td> <td class="time-column">{{ s.enemigos }}</td>
            <td class="time-column">{{ s.nivel }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <p class="data-source-note">Datos en tiempo real desde Firebase Realtime Database.</p>
</div>
