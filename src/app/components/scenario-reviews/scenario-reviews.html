<div class="modal-header">
  <h2>RESEÑAS: {{ scenarioName | uppercase }}</h2>
</div>

<div class="reviews-scroll-container">
  
  <div *ngFor="let review of ratings$ | async" class="pixel-panel review-card">
    <div class="stars">
      <span *ngFor="let s of getStarsArray(review.rating)" style="color: #ffc72c;">★</span>
    </div>
    <p class="comment">"{{ review.comment }}"</p>
  </div>

  <div *ngIf="(ratings$ | async)?.length === 0" class="no-reviews">
    <p>Aún no hay reseñas para este escenario.</p>
  </div>

</div>

<div class="modal-footer">
  <button class="pixel-button" (click)="closeModal()" style="width: 100%; background-color: #D97D55;">
    VOLVER A GALERÍA
  </button>
</div>
